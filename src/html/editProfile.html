<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <title>Edit Profile</title>
</head>
<body>
  <div class="container">
    <div class="user_info">
      <figure class="profile_pic profile-image">
        <img src="../assets/img/profile_pic.jpeg" alt="">
      </figure>
      <span class="user_info__username">User Name</span>
      <input type="button" value="Sign Out" class="accept"/>
      <hr>
      <div class="user_info__nav">
        <a href="#">My Profile</a>
        <a href="#">Account Settings</a>
      </div>
    </div>
    <form class="edit_form" action="#">
      <label for="name">First Name</label>
      <input type="text" name="gender" id="name" value="User">
      <label for="lastname">Last Name</label>
      <input type="text" name="gender" id="female" value="Name">
      <label for="username">Username</label>
      <input type="text" name="username" id="other" value="myUsername">
      <label for="desc">Superpower</label>
      <textarea name="desc">Code without bugs</textarea>
      <input type="button" class="accept mt-x2" value="Save">
    </form>
  </div>
</body>
</html>
